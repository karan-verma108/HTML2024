<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figure tag</title>
  </head>
  <body>
    <figure>
      <a href="https://www.pashushala.com/" target="_blank">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8c/Cow_%28Fleckvieh_breed%29_Oeschinensee_Slaunger_2009-07-07.jpg/1200px-Cow_%28Fleckvieh_breed%29_Oeschinensee_Slaunger_2009-07-07.jpg"
          alt="cow image"
          title="cow image"
          width="450"
          height="auto"
          usemap="#cowImage"
        />
      </a>
      <!-- <map name="cowImage">
        <area
          shape="rect"
          coords="0,0,20,30"
          href="https://www.pashushala.com/"
          alt="this is a cow website"
        />
      </map> -->
      <figcaption>This is a cow image</figcaption>
    </figure>
  </body>
</html>
