    <header>
      <nav>
        <ul>

          <li><a href="#products">Products </a></li>

    </header>
    <main>
      <picture>
        <source
          srcset="
            https://www.searchenginejournal.com/wp-content/uploads/2022/08/google-shopping-ads-6304dccb7a49e-sej.png
          "
          type="image/png"
          media="(min-width : 800px)"
        />

        <source
          srcset="
            https://img.freepik.com/free-photo/front-view-little-cute-boy-red-t-shirt-jeans-posing_179666-1405.jpg
