    <h1>Create a school time table</h1>
    <table>
      <thead>
        <tr>
          <th colspan="7">Time Table</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th rowspan="7">Hours</th>
          <th>Mon</th>
          <th>Mon</th>
          <th>Mon</th>
          <th>Mon</th>
          <th>Mon</th>
          <th>Mon</th>
        </tr>
        <tr>
          <td>Math</td>
          <td>Math</td>
          <td>Math</td>
          <td>Math</td>
          <td>Math</td>
          <td>Math</td>
        </tr>
        <tr>
          <td>Science</td>
          <td>Science</td>
          <td>Science</td>
          <td>Science</td>
          <td>Science</td>
          <td>Science</td>
        </tr>
        <tr>
          <td colspan="6">Lunch</td>
        </tr>
        <tr>
          <td>SST</td>
          <td>SST</td>
          <td>SST</td>
          <td>SST</td>
          <td>SST</td>
          <td rowspan="2">Games</td>
        </tr>
        <tr>
          <td>CS</td>
          <td>CS</td>
          <td>CS</td>
          <td>CS</td>
          <td>CS</td>
        </tr>
      </tbody>
    </table>
