<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map element</title>
  </head>
  <body>
    <img
      src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg"
      alt="two puppies image"
      width="350"
      height="250"
      usemap="#firstMap"
    />

    <map name="firstMap">
      <area
        shape="rect"
        coords="0,0,170,75"
        href="../image/index.html"
        alt="index page of images folder"
        title="index page of images folder"
      />
      <area
        shape="circle"
        coords="39,84,270,175"
        href="../HTML Entities/index.html"
        alt="index page of html Entities folder"
        title="index page of html Entities folder"
      />
    </map>
  </body>
</html>
