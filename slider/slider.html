<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Slider</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="sliderContainer">
      <div class="mainHeading">
        <h1>Pic Slider</h1>
      </div>
      <div class="imgContainer">
        <img
          id="firstImg"
          src="https://media.istockphoto.com/id/904172104/photo/weve-made-it-all-this-way-i-am-proud.jpg?s=612x612&w=0&k=20&c=MewnsAhbeGRcMBN9_ZKhThmqPK6c8nCT8XYk5ZM_hdg="
          alt="first"
        />
        <img
          id="secondImg"
          src="https://images.hindustantimes.com/img/2023/01/10/1600x900/While-the-past-year-was-about-revenge-and-revival-_1673351689949.jpg"
          alt="second"
        /><img
          id="thirdImg"
          src="https://bottindia.com/wp-content/uploads/2023/06/philipp-kammerer-6Mxb_mZ_Q8E-unsplash.jpg"
          alt="third"
        />
      </div>
      <div class="btnContainer">
        <span title="previous image" id="previous">⏮</span>
        <span title="next image" id="next">⏭</span>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
